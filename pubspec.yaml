      url: https://github.com/filofan1/tflite_flutter_helper.git
      ref: 783f15e5a87126159147d8ea30b98eea9207ac70
  chat_gpt_sdk:
    git:
      url:  https://github.com/iampawan/Flutter-ChatGPT.git

  velocity_x: ^3.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1
  auto_route_generator: ^2.3.2
  build_runner: ^2.1.2
